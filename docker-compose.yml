version: "3.3"
services:
  zookeeper:
    image: 'bitnami/zookeeper:latest'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: 'bitnami/kafka:latest'
    ports:
      - 9092:9092
    environment:
      KAFKA_LISTENERS: OUTSIDE://kafka:9092,INSIDE://localhost:9093
      KAFKA_ADVERTISED_LISTENERS: OUTSIDE://kafka:9092,INSIDE://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: OUTSIDE:PLAINTEXT,INSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: OUTSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      ALLOW_PLAINTEXT_LISTENER: 'yes'
    depends_on:
      - zookeeper

  discovery-microservice:
    build: ./discovery-microservice
    ports:
     - "8001:8001"

  configuration-microservice:
    build: ./configuration-microservice
    ports:
     - "8002:8002"
    depends_on:
     - discovery-microservice

  redis:
    build: ./redis
    ports:
      - "6379:6379"

  mongodb:
    build: ./mongodb
    container_name: "mongodb"
    ports:
     - "27017:27017"

  gateway-microservice:
    build: ./gateway-microservice
    ports:
     - "8000:8000"
    depends_on:
     - discovery-microservice
     - configuration-microservice

  cart-microservice:
    build: ./cart-microservice
    ports:
     - "9002:9002"
    depends_on:
     - discovery-microservice
     - configuration-microservice
     - gateway-microservice
     - redis

  product-catalog-microservice:
    build: ./product-catalog-microservice
    ports:
     - "9001:9001"
     - "4444:4444"
    depends_on:
     - discovery-microservice
     - configuration-microservice
     - gateway-microservice
     - mongodb
    links:
     - mongodb
  
  product-services:
    build: ./product-services
    ports:
     - "9007:9007"
     - "4447:4447"
    depends_on:
     - discovery-microservice
     - configuration-microservice
     - gateway-microservice
     - mongodb
    links:
     - mongodb

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=es-docker-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - 9200:9200
      - 9300:9300

  product-search-service:
    build: ./product-search-service
    ports:
      - 9008:9008
      - 4448:4448
    depends_on:
      - product-services
      - discovery-microservice
      - configuration-microservice
      - gateway-microservice
      - elasticsearch